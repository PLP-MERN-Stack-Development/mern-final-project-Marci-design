# .github/workflows/backend-ci.yml

name: Backend CI

# Trigger on pushes or PRs to the main branch, but only for backend code
on:
  push:
    branches: [ "main" ]
    paths: [ 'server/**' ]
  pull_request:
    branches: [ "main" ]
    paths: [ 'server/**' ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./server

      - name: Run linter
        run: npm run lint
        working-directory: ./server

      - name: Run tests
        run: npm test
        working-directory: ./server